<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker</h1>
        <div id="cookie" class="cookie">
            <img src="https://via.placeholder.com/150" alt="Cookie" />
        </div>
        <p>Cookies: <span id="cookie-count">0</span></p>
        <p>Cookies per second: <span id="cookies-per-second">0</span></p>
        <p>Upgrade: <button id="upgrade-btn">Upgrade (Cost: 5 cookies)</button></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
